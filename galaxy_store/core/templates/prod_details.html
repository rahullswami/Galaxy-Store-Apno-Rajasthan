{% extends "base.html" %}


{% block title %}Open Products{% endblock %}

{% block contant %}
 <style>
    .hide-footer{
        display: none;
    }
 </style>


<section id="new-arrival" class="new-arrival product-carousel py-5 position-relative overflow-hidden">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center mt-5 mb-3">
        <h4 class="text-uppercase">{{ cat_label }}</h4>
        <a href="{% url 'products' %}" class="btn-link">View All Products</a>
      </div>
      <div class="swiper product-swiper open-up" data-aos="zoom-out">
        <div class="swiper-wrapper d-flex">

          <div class="swiper-slide">
            <div class="product-item image-zoom-effect link-effect">
              <div class="image-holder position-relative">
                <a href="index.html">
                  <img src="/media/{{ prod.prod_images.first.image }}" alt="categories" class="product-image img-fluid" style="height: 294px; width: 294px;">
                </a>
                <a href="index.html" class="btn-icon btn-wishlist">
                  <svg width="24" height="24" viewBox="0 0 24 24">
                    <use xlink:href="#heart"></use>
                  </svg>
                </a>
                <div class="product-content">
                  <h5 class="element-title text-uppercase fs-5 mt-3">
                    <a href="index.html">{{prod.pname}}</a>
                  </h5>
                  <a href="#" class="text-decoration-none" data-after="Add to cart"><span>${{ prod.price }}</span></a>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="swiper-pagination"></div>
      </div>



      <div class="icon-arrow icon-arrow-left"><svg width="50" height="50" viewBox="0 0 24 24">
          <use xlink:href="#arrow-left"></use>
        </svg></div>
      <div class="icon-arrow icon-arrow-right"><svg width="50" height="50" viewBox="0 0 24 24">
          <use xlink:href="#arrow-right"></use>
        </svg></div>


        <div class="row g-4 my-5" >
            {% for image in prod.prod_images.all %}
            <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item rounded pt-3">
                    <div class="service-item rounded pt-3">
                        <div class="p-4">
        
                            <a href="{{ image.image.url }}"> <img src="{{ image.image.url }}"
                                    class="fa-globe text-primary mb-4" alt="{{ hotel.hname }}" style="width: 289px; height: 289px;">
                        </div></a> 
        
                    </div>
        
                </div>
            </div>
        
            {% endfor %}
        </div>
    </div>
 
  </section>


 

{% endblock %}
